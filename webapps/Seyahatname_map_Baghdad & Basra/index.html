<!doctype html>
<html lang="en">

        }

            var popupContent = '<table>\

                    <tr>\
                        <td colspan="2"><strong>Category_o</strong><br />' + (feature.properties['Category_o'] !== null ? autolinker.link(feature.properties['Category_o'].toLocaleString()) : '') + '</td>\

                    <tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Baghdad_1_0() {
            return {
                pane: 'pane_Baghdad_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,90,153,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Baghdad_1');
        map.getPane('pane_Baghdad_1').style.zIndex = 401;
        map.getPane('pane_Baghdad_1').style['mix-blend-mode'] = 'normal';
        var layer_Baghdad_1 = new L.geoJson(json_Baghdad_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Baghdad_1',
            layerName: 'layer_Baghdad_1',
            pane: 'pane_Baghdad_1',
            onEachFeature: pop_Baghdad_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Baghdad_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Baghdad_1);
        map.addLayer(layer_Baghdad_1);

        function style_Basra_2_0() {
            return {

        map.getPane('pane_Basra_2').style['mix-blend-mode'] = 'normal';

            pointToLayer: function (feature, latlng) {
                var context = {

                return L.circleMarker(latlng, style_Basra_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Basra_2);
        map.addLayer(layer_Basra_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Basra_2.png" /> Basra': layer_Basra_2,'<img src="legend/Baghdad_1.png" /> Baghdad': layer_Baghdad_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
