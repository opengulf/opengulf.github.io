<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Mobile meta tags to go in head-->
        <meta name="HandheldFriendly" content="True">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="MobileOptimized" content="320"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta http-equiv="cleartype" content="on">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }.leaflet-popup-content {
        min-width: 200px;
        min-height: 100px;
        overflow-y: scroll;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Pearl_Protection_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:6, minZoom:6
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Toner_0');
        map.getPane('pane_Toner_0').style.zIndex = 400;
        var layer_Toner_0 = L.tileLayer('https://api.maptiler.com/maps/toner/256/{z}/{x}/{y}@2x.png?key=ftdcMORwJk38VSNX1Byw', {
            pane: 'pane_Toner_0',
            opacity: 1.0,
            attribution: '<a href=""><a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a></a>',
            minZoom: 6,
            maxZoom: 6,
        });
        layer_Toner_0;
        map.addLayer(layer_Toner_0);
        function pop_Pearl_Protection_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Boats</strong><br />' + (feature.properties['Boats'] !== null ? autolinker.link(feature.properties['Boats'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Divers</strong><br />' + (feature.properties['Divers'] !== null ? autolinker.link(feature.properties['Divers'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Flag</strong><br />' + (feature.properties['Flag'] !== null ? autolinker.link(feature.properties['Flag'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Location</strong><br />' + (feature.properties['unified'] !== null ? autolinker.link(feature.properties['unified'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Pearl_Protection_1_0(feature) {
            switch(String(feature.properties['Flag'])) {
                case 'Great Britain.':
                    return {
                pane: 'pane_Pearl_Protection_1',
                radius: 7.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(201,79,60,1.0)',
                interactive: true,
            }
                    break;
                case 'Indeterminate.':
                    return {
                pane: 'pane_Pearl_Protection_1',
                radius: 7.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(216,240,55,1.0)',
                interactive: true,
            }
                    break;
                case 'None.':
                    return {
                pane: 'pane_Pearl_Protection_1',
                radius: 7.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,130,221,1.0)',
                interactive: true,
            }
                    break;
                case 'Persia.':
                    return {
                pane: 'pane_Pearl_Protection_1',
                radius: 7.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(25,207,231,1.0)',
                interactive: true,
            }
                    break;
                case 'Turkey.':
                    return {
                pane: 'pane_Pearl_Protection_1',
                radius: 7.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(117,224,131,1.0)',
                interactive: true,
            }
                    break;
                case 'Other':
                    return {
                pane: 'pane_Pearl_Protection_1',
                radius: 7.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(140,140,140,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Pearl_Protection_1');
        map.getPane('pane_Pearl_Protection_1').style.zIndex = 401;
        map.getPane('pane_Pearl_Protection_1').style['mix-blend-mode'] = 'normal';
        var layer_Pearl_Protection_1 = new L.geoJson(json_Pearl_Protection_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Pearl_Protection_1',
            layerName: 'layer_Pearl_Protection_1',
            pane: 'pane_Pearl_Protection_1',
            onEachFeature: pop_Pearl_Protection_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Pearl_Protection_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Pearl_Protection_1);
        map.addLayer(layer_Pearl_Protection_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Pearl_Protection<br /><table><tr><td style="text-align: center;"><img src="legend/Pearl_Protection_1_GreatBritain0.png" /></td><td>Great Britain.</td></tr><tr><td style="text-align: center;"><img src="legend/Pearl_Protection_1_Indeterminate1.png" /></td><td>Indeterminate.</td></tr><tr><td style="text-align: center;"><img src="legend/Pearl_Protection_1_None2.png" /></td><td>None.</td></tr><tr><td style="text-align: center;"><img src="legend/Pearl_Protection_1_Persia3.png" /></td><td>Persia.</td></tr><tr><td style="text-align: center;"><img src="legend/Pearl_Protection_1_Turkey4.png" /></td><td>Turkey.</td></tr><tr><td style="text-align: center;"><img src="legend/Pearl_Protection_1_Other5.png" /></td><td>Other</td></tr></table>': layer_Pearl_Protection_1,"Toner": layer_Toner_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
